{% extends "base.html" %} {% import 'macros.html' as macros %}
{% block content %}


      <div align="center">
        <h2>{{num_return}} School Rankings:</h2>
      </div>


<table class="table table-striped table-hover">
<thead>
<tr>
  <th>School</th>
  <th>Ort</th>
  <th>Compost</th>
</tr>
<div class="iconwrap">
  <img class="ficon" src="static/images/apple.png" alt="apple" height="100">
</thead>
{% for z in results %}
<tbody>
<tr>
  <td>{{z[1]}}</td>
  <td>{{z[2]}}</td>
  <td>{{z[3]}}</td>
</tr>
{% endfor %}
<tr>
<td>Totals</td>
<td>{{total_ort}}</td>
<td>{{total_comp}}</td>
<td></td>
</tr>
</tbody>
</table>

<hr>


{% endblock %}
